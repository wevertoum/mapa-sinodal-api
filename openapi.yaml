---
swagger: "2.0"
info:
  title: "Mapa Sinodal API"
  description: "Consulta de igrejas e demais informações das IPBs do SBC"
  version: "1.0.0"
# This field will be replaced by the deploy_api.sh script.
host: "mapa-sinodal-api.appspot.com"
schemes:
  - "https"
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "mapa-sinodal-api-key"
    in: "query"
paths:
  "/igrejas":
    get:
      description: "Retorna a lista de igrejas"
      operationId: "getIgrejas"
      parameters:
        - name: "q"
          in: "query"
          required: false
          type: string
      security:
        - api_key: []
      responses:
        200:
          description: "Success."
          schema:
            type: string
        400:
          description: "Bad request."
  "/igrejas/{id}":
    get:
      description: "Retorna a igreja com o id informado"
      operationId: "getIgreja"
      parameters:
        - name: "id"
          in: "path"
          required: true
          type: string
      security:
        - api_key: []
      responses:
        200:
          description: "Success."
          schema:
            type: string
        400:
          description: "Bad request."
